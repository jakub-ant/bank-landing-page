<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/imports.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/components/header.css">
    <link rel="stylesheet" href="./styles/components/top-banner.css">
    <link rel="stylesheet" href="./styles/components/offer-overview.css">
    <link rel="stylesheet" href="./styles/components/loan-calculator.css">
    <link rel="stylesheet" href="style.css">
    <title>Dobre finanse</title>
</head>

<body>
    <div class="container"  >
        <header class="header">
            <div class="header-container">
                <div class="header-menu">
                    <input id="header-menu-checkbox" type="checkbox" />
                    <div class="header-menu-hamburger">
                        <span></span><span></span><span></span>
                    </div><span class="menu-text">Menu</span>
                </div>
                <a href="#" class="header-login">
                    <span>Zaloguj</span>
                </a>
            </div>
            <nav class="header-menu-list" role="primary">
                <ul class="menu-list">
                    <li class="menu-list-element"><a href="#">Konto osobiste</a> </li>
                    <li class="menu-list-element"><a href="#">Kredyty i pożyczki</a> </li>
                    <li class="menu-list-element"><a href="#">Inwestycje</a></li>
                    <li class="menu-list-element"><a href="#">Ubezpieczenia</a> </li>
                    <li class="menu-list-element"><a href="#">Bankowość internetowa</a> </li>
                </ul>
            </nav>

        </header>
        <main>
            <div class="top-banner">
                <div class="top-banner-slogan">
                    <div class="top-banner-slogan-text"><span>W Twoim Banku mamy wszystko, czego potrzebujesz</span>
                    </div>
                    <a href="#" class="top-banner-know-more">Chcę wiedzieć więcej</a>
                </div>
            </div>
            <div class="offer-overview">
                <button class="carousel-btn carousel-btn-left" data-direction="left"> <span data-direction="left">
                        <</span> </button> <button class="carousel-btn carousel-btn-right" data-direction="right"> <span
                                data-direction="right"> ></span> </button>
                <div class="offer-overview-carousel">
                    <div class="offer-overview-carousel-item">
                        <span>Inwestycje</span>
                        <a class="fas fa-money-bill-alt"></a>
                    </div>
                    <div class="offer-overview-carousel-item">
                        <span>Kredyty i pożyczki</span>
                        <a class="fas fa-credit-card"></a>
                    </div>
                    <div class="offer-overview-carousel-item">
                        <span>Konto osobiste</span>
                        <a class="fas fa-piggy-bank"></a>
                    </div>
                    <div class="offer-overview-carousel-item text-wrap">
                        <span>Ubezpieczenia</span>
                        <a class="fas fa-house-damage"></a>
                    </div>
                    <div class="offer-overview-carousel-item">
                        <a class="fas fa-mobile-alt"></a>
                        <span>Bankowość mobilna</span>
                    </div>
                </div>
            </div>
            <div class="loan-calculator">
                <h1 class="loan-calculator-header">Weź pozyczkę</h1>
                <div class="loan-slider">
                    <input type="range" min="0" max="100" value=0 class="slider" id="loan-slider">
                </div>
                <div class="input-container">
                    <label for="loan-value">Kwota pożyczki</label>
                    <input type="number" min=0 name="loan-value" id="loan-value" placeholder="0">
                </div>
                <div class="input-container"> <label for="loan-period">Okres pożyczki</label>
                    <select name="loan-period" id="loan-period">
                        <option value=1>1 miesiąc</option>
                        <option value=3>3 miesiące</option>
                        <option value=6>6 miesięcy</option>
                        <option value=12>12 miesięcy</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="monthly-payment">Miesięczna rata</label>
                    <input aria-readonly="true" type="number" min=0 name="monthly-payment" id="monthly-payment"
                        placeholder="0" readonly>
                </div>
            </div>
            <div class="news"></div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
